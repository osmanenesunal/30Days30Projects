<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url('https://www.spacex.com/static/images/falcon-9/refresh/F9_DM2_LAUNCH_3840x2560.jpg');
        "
      >
        <h3>Falcon 9</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://www.spacex.com/static/images/dragon/refresh/DRAGON_DRAGON+F9_3840x2560.jpg');
        "
      >
        <h3>Dragon</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://www.spacex.com/vehicles/starship/assets/images/STARSHIP_CAPABILITIES_MAIN_Desktop_Darkened_v3.jpg');
        "
      >
        <h3>Starship</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://www.spacex.com/static/images/falcon-heavy/FH_9.jpg');
        "
      >
        <h3>Falcon Heavy</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('//images-assets.nasa.gov/image/KSC-20230526-PH-RKL01_0001/KSC-20230526-PH-RKL01_0001~medium.jpg');
        "
      >
        <h3>Tropics</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
