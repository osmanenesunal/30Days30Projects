<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incrementing count</title>
  </head>
  <body>
    <div class="container">
      <div class="counter-container">
        <i class="fa-brands fa-linkedin fa-3x"></i>
        <div class="counter" data-target="1100">1100</div>
        <span>Linkedin</span>
      </div>
      <div class="counter-container">
        <i class="fa-brands fa-github fa-3x"></i>
        <div class="counter" data-target="220"></div>
        <span>Github</span>
      </div>
      <div class="counter-container">
        <i class="fa-brands fa-youtube fa-3x"></i>
        <div class="counter" data-target="100"></div>
        <span>Youtube</span>
      </div>
      <div class="counter-container">
        <i class="fa-brands fa-medium fa-3x"></i>
        <div class="counter" data-target="360"></div>
        <span>Medium</span>
      </div>
      <div class="counter-container">
        <i class="fa-brands fa-twitter fa-3x"></i>
        <div class="counter" data-target="134"></div>
        <span>Twitter</span>
      </div>
      <div class="counter-container">
        <i class="fa-brands fa-instagram fa-3x"></i>
        <div class="counter" data-target="300"></div>
        <span>Instagram</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
